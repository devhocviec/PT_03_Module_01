<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Bài tập 1 làm lại</title>
  </head>
  <body>
    <style>
      form {
        border: 20px solid powderblue;
      }
    </style>
    <main>
      <form style="width: 500px">
        <table border="1px" width="100%">
          <thead>
            <tr>
              <th
                style="
                  background-color: orangered;
                  color: white;
                  font-family: verdana;
                  font-size: 200%;
                "
                colspan="4"
              >
                SỞ THÍCH CỦA BẠN
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td align="right"><label for="name">Họ và tên</label></td>
              <td colspan="3">
                <input type="text" id="name" name="yourname" />
              </td>
            </tr>
            <tr>
              <td align="right"><label for="email">Email</label></td>
              <td colspan="3">
                <input type="email" id="email" name="youremail" />
              </td>
            </tr>
            <tr>
              <td align="right">Sở thích</td>
              <td>
                <input type="checkbox" id="sports" name="yoursports" />
                <label for="sports">Thể thao</label>
              </td>
              <td>
                <input type="checkbox" id="music" name="yourmusic" />
                <label for="music">Âm nhạc</label>
              </td>
              <td>
                <input type="checkbox" id="book" />
                <label for="book">Đọc sách</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="checkbox" id="web" />
                <label for="web">Lướt web</label>
              </td>
              <td>
                <input type="checkbox" id="game" />
                <label for="game">Chơi game</label>
              </td>
              <td>
                <input type="checkbox" id="movie" />
                <label for="movie">Điện ảnh</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="checkbox" id="travel" />
                <label for="travel">Du lịch</label>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Gủi thông tin" /></td>
              <td><input type="submit" value="Nhập lại" /></td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
  </body>
</html>
