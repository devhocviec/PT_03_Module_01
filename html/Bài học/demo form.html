<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo form</title>
  </head>
  <body>
    <header><h1>Demo HTML</h1></header>
    <main>
      <form action="">
        <label for="email-dang-ky">Email đăng ký</label>
        <input type="text" id="email-dang-ky" />
        <br /><br />
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="age">Tuổi</label>
        <input type="number" id="age" name="age" />
        <br /><br />
        <label for="job">Nghề nghiệp</label>
        <input type="text" id="job" name="job" />
        <br /><br />
        <label for="PoB">Nơi sinh</label>
        <select name="PoB" id="PoB">
          <option value="29">Hà Nội</option>
          <option value="47">Đăk Lăk</option>
          <option value="81">Gia Lai</option>
        </select>
        <br /><br />
        <label for="hobbit">Sở thích</label>
        <br /><br />
        <label for="chess">Chơi cờ</label>
        <input type="checkbox" id="chess" />
        <br /><br />
        <label for="guitar">Chơi đàn</label>
        <input type="checkbox" id="guitar" />
        <br /><br />
        <label for="guitar">Chơi game</label>
        <input type="checkbox" id="game" />
        <br /><br />
        <input type="submit" value="Đăng ký" />
        <br /><br />
        <label for="gender">Nam</label>
        <input type="radio" id="male" name="gender" value="1" />
        <label for="gender">Nữ</label>
        <input type="radio" id="female" name="gender" value="0" />
      </form>
      <form action="" id="form-dang-ky"></form>
      <input type="email" placeholder="Điền email" />
      <input type="password" placeholder="Vui lòng nhập password" />
      <input type="submit" value="Đăng nhập" />
    </main>
  </body>
</html>
