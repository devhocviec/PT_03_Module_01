<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành</title>
  </head>
  <body>
    <form>
      <header><h1>Creat account</h1></header>
      <fieldset>
        <legend>Registration information</legend>
        <main>
          <label for="Họ">First name*</label>
          <input
            type="text"
            id="Họ"
            name="name"
            placeholder="enter your first name"
          />
          <label for="tên">Last name*</label>
          <input
            type="text"
            id="tên"
            name="tên"
            placeholder="enter your last name"
          />
          <br /><br />
          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="enter your email" />
          <label for="so-dien-thoai">Phone*</label>
          <input
            type="number"
            id="so-dien-thoai"
            placeholder="enter your phone number"
          />
          <br /><br />
          <label for="password">Password*</label>
          <input type="text" id="password" placeholder="enter your password" />
          <label for="confirm-password">Confirm password*</label>
          <input
            type="text"
            id="confirm-password"
            placeholder="enter your password again"
          />
        </main>
      </fieldset>
      <fieldset>
        <legend><b>Personal information</b></legend>
        <label for="gender">Gender:</label>
        <label for="male">Nam:</label>
        <input type="radio" id="male" name="gender" value="1" />
        <label for="female">Nữ:</label>
        <input type="radio" id="female" name="gender" value="0" />
        <label for="sở-thích">Hobbit:</label>
        <label for="music">Music:</label>
        <input type="checkbox" id="music" name="music" />
        <label for="sports">Sports:</label>
        <input type="checkbox" id="sports" name="sports" />
        <label for="travel">Travel:</label>
        <input type="checkbox" id="travel" name="travel" />
        <label for="movies">Movies:</label>
        <input type="checkbox" id="movies" name="movies" />
        <br /><br />
        <label for="source">Source of income:</label>
        <select name="source of income" id="source">
          <option value="employde">Employed</option>
        </select>
        <label for="income">Income:</label>
        <input type="range" name="point" min="1" max="7" />
        <br /><br />
        <label for="age">Age:</label>
        <input type="number" id="age" value="age" />
        <label for="pic">Profile picture:</label>
        <input type="file" button="Choosen file" />
        <label for="BoD">Birthday:</label>
        <input type="date" name="BoD" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <br /><br />
      </fieldset>
      <br />
      <label>Bio:</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
