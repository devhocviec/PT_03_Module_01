<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <main>
      <table border="1" align="center" cellpadding="5" width="30%">
        <tbody>
          <tr>
            <td>Một</td>
            <td>$100</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>Hai</td>
            <td>$80</td>
          </tr>
        </tbody>
        <tbody>
          <td colspan="2">Tổng:180$</td>
        </tbody>
        <thead>
          <tr>
            <th>Tháng</th>
            <th>Doanh thu</th>
          </tr>
        </thead>
      </table>
    </main>
    <br /><br />
    <main>
      <table border="1" align="center" cellpadding="5" width="30%">
        <tbody>
          <tr>
            <td rowspan="3" align="center">Một</td>
            <td>Một</td>
            <td>100$</td>
          </tr>
          <tr>
            <td>Hai</td>
            <td>80$</td>
          </tr>
          <tr>
            <td>Ba</td>
            <td>80$</td>
          </tr>
          <tr>
            <td rowspan="3" align="center">Hai</td>
            <td>Bốn</td>
            <td>100$</td>
          </tr>
          <tr>
            <td>Năm</td>
            <td>80$</td>
          </tr>
          <tr>
            <td>Sáu</td>
            <td>80$</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th>Quý</th>
            <th>Tháng</th>
            <th>Năm</th>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
